# render.yaml for ADMIN repository (v15.13, with PostgreSQL)
services:
  - type: web
    name: qr-order-admin
    env: node
    buildCommand: npm install
    startCommand: node admin_server.js
    plan: starter
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # === Fill these with your actual domains/values ===
      - key: API_BASE
        value: https://<ORDER_API_DOMAIN>          # e.g., https://qr-order-api-7dae.onrender.com
      - key: ORDER_BASE
        value: https://<ORDER_PAGE_DOMAIN>         # usually same as API if it serves the page
      - key: ADMIN_PASSWORD
        value: <SAME_AS_API_ADMIN_PASSWORD>        # must match API service ADMIN_PASSWORD
      - key: DATABASE_URL
        value: <RENDER_POSTGRES_EXTERNAL_URL>      # paste the External Database URL here
